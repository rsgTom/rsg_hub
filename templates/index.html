<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioRxiv RSS Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #007aff;
            align: center;
        }
        .list-group {
            list-style: none;
            padding: 0;
        }
        .list-group-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        h2 {
            margin: 0 0 10px;
            font-weight: 400;
        }
        h2 a {
            text-decoration: none;
            color: #007aff;
        }
        h2 a:hover {
            text-decoration: underline;
        }
        p {
            margin: 5px 0;
        }
        p small {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Research Feed</h1>
        <ul class="list-group">
            {% for item in feed_items %}
                <li class="list-group-item">
                    <h2><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h2>
                    <p><small>{{ item.date }}</small> {{item.category}}</p> 
                    <p>{{ item.summary }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
